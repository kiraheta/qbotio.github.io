<input id="search_input" ng-model="$parent.query" type="text" ng-keydown="$event.which === 13 && $parent.getResults()" class="form-control" placeholder="Enter a Computer Science Interview Question" uib-typeahead="question.value for question in $parent.getQuestions($viewValue)" style="font-family: Helvetica Neue; color: black; font-size: 16px; box-shadow: 0 2px 4px 0 rgba(0,0,0,0.50)"> <span class="input-group-btn" style="box-shadow: 0 2px 4px 0 rgba(0,0,0,0.50)"><button class="btn btn-warning" ng-click="$parent.getResults()" type="button"><i class="fa fa-search" aria-hidden="true"></i></button> </span>
