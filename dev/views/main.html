<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3"></div>
        <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6">
            <a href="/?q={{query}}" ng-include src="'views/logo.html'"></a>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3"></div>
    </div>
    <div class="row" style="margin-top: 40px">
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3"></div>
        <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6">
            <div class="input-group" ng-include src="'views/search_bar.html'"></div>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3"></div>
    </div>
</div>
<div class="container" ng-show="results.length" style="padding-top: 80px;">
    <div class="row">
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3"></div>
        <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6">
            <div class="boxed">
                <div class="query-results">
                    {{results[0].value}}
                </div>
            </div>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3"></div>
    </div>
    <div class="row" style="padding-top: 25px;">
        <button type="button" ng-click="showMoreResults()" 
            class="center-block btn btn-warning btn-md active" 
            style="font-family: 'Helvetica Neue',Helvetica,sans-serif; color: black; box-shadow: 0 2px 4px 0 rgba(0,0,0,0.50);" 
            role="button">More Results</button>
    </div>
</div>
