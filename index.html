<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Q-Bot IO</title>
        <meta name="viewport" content="width=device-width">
        <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body ng-app="QBotIO" ng-controller="QBotIOCtrl">
        <header>
            <h1 class="animate">Q-Bot IO</h1>
            <p class="animate">Enter a Computer Science Interview Question below</p>
        </header>
        <div style="padding-top: 20px; padding-bottom: 20px" class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3"></div>
                <div class="col-lg-6 col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="What is polymorphism?">
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="getResults()" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div ng-view></div>
        </div>
        <!-- <footer class="animate">
            <hr>
            <p>Techcats</p>
        </footer> -->

        <script src="scripts/scripts.js"></script>
    </body>
</html>
